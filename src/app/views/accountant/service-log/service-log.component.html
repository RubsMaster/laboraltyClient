<c-row>
  <c-col >
    <c-card class="mb-4">
      <c-card-header class="p-4">
        <h3 style="float: left">Crear Documentos laborales</h3>
        <button class="ms-auto"
          cButton
          color="dark"
          variant="outline"
          style="float: right"
          id="btnSubmit"
          type="submit"
          (click)="saveService()"
          [disabled]="serviceLogForm.invalid"
        >
          + Agregar
        </button>
      </c-card-header>

      <c-card-body class="p-4">
        <form
          cForm
          class="row g-3"
          [formGroup]="serviceLogForm"
          (ngSubmit)="saveService()"
        >
          <c-row style="margin-bottom: 2%">
            <c-col [md]="6" style="margin-top: 15px">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="serviceLogName"
                  formControlName="serviceLogName"
                  name="serviceLogName"
                  placeholder="serviceLogName"
                  required
                />
                <label for="serviceLogName">Nombre</label>
                <div
                  class="alert alert-danger"
                  role="alert"
                  style="margin-top: 3px"
                  *ngIf="this.serviceLogForm.get('serviceLogName')?.errors?.['required'] && this.serviceLogForm.get('serviceLogName')?.touched"
                >
                  El nombre del servicio <strong> es obligatorio</strong>
                </div>
              </div>
            </c-col>

            <c-col [md]="6" style="margin-top: 15px">
              <div class="form-floating">
                <select
                  cSelect
                  id="serviceLogType"
                  class="form-control"
                  name="serviceLogType"
                  formControlName="serviceLogType"
                >
                  <option>Empleado</option>
                  <option>Empresa</option>
                </select>
                <label for="serviceLogType">Tipo de documento</label>
                <div
                  class="alert alert-danger"
                  *ngIf="this.serviceLogForm.get('serviceLogType')?.errors?.['required'] && this.serviceLogForm.get('serviceLogType')?.touched"
                  style="margin-top: 3px"
                >
                  <span
                    >El tipo del servicio<strong> es obligatorio</strong></span
                  >
                </div>
              </div>
            </c-col>
          </c-row>

          <c-row style="margin-bottom: 2%">
            <c-col [md]="4" style="margin-top: 15px">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="taskName"
                  formControlName="taskName"
                  name="taskName"
                  placeholder="taskName"
                  required
                />
                <label for="taskName">Nombre tarea:</label>
              </div>
            </c-col>
            <c-col [md]="2" style="margin-top: 15px">
              <div class="form-floating mb-3">
                <button cButton color="primary" variant="outline">Agregar</button>
              </div>
            </c-col>
            <c-col [md]="6" style="margin-top: 15px">
              <div class="form-floating mb-3">
                <c-card>
                  <c-card-header>
                    Tareas
                  </c-card-header>
                  <ul cListGroup [flush]="true">
                    <li cListGroupItem>Cras justo odio <button cButton color="danger" variant="outline">Eliminar</button></li>
                    <li cListGroupItem>Dapibus ac facilisis in <button cButton color="danger" variant="outline">Eliminar</button></li>
                    <li cListGroupItem>Vestibulum at eros <button cButton color="danger" variant="outline">Eliminar</button></li>
                  </ul>
                </c-card>
              </div>
            </c-col>

          </c-row>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
