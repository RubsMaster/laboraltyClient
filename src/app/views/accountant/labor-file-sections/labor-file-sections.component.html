<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header>
          <h3 style="float: left">Secciones de expediente laboral</h3>
        </c-card-header>
  
        <c-card-body>
          <form cForm class="row g-3" novalidate>
            <c-row class="mt-2">  
              <c-col [md]="8">
                <div class="form-floating">
  
                  <input type="text" class="form-control" id="" formControlName="docName" name=""
                    placeholder="Escriba el nombre" />
                  <label for="logo">Escriba el nombre</label>
  
                  <div class="alert alert-danger" role="alert" *ngIf="">
                    El nombre del usuario <strong> es obligatorio</strong>
                  </div>
                </div>
              </c-col>
  
              <c-col [md]="4">
                <div class="form-floating">
                  <select class="form-select" formControlName="color" placeholder="Seleccione">
                    <option selected>Seleccione</option>
                    <option>Empleado</option>
                    <option>Empresa</option>
                  </select>
                  <label for="city"></label>
  
                  <div class="alert alert-danger" role="alert" *ngIf="">
                    El nombre del usuario <strong> es obligatorio</strong>
                  </div>
  
                </div>
              </c-col>
            </c-row>
          </form>
        </c-card-body>
  
        <c-card-footer>
          <button cButton color="dark" variant="outline" style="float: right" id="btnSubmit" type="submit"
            [disabled]="">Guardar
          </button>
        </c-card-footer>
      </c-card>
    </c-col>
  </c-row>
