<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>

    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>

          <c-card class="p-4">
            <c-card-body>

              <form cForm class="row g-3" [formGroup]="loginForm" (ngSubmit)="onLogin()" [gutter]="3">
                <h1>Inicio de sesi칩n</h1>
                <p class="text-medium-emphasis">Ingrese con su usuario y contrase침a asignados</p>
                <c-input-group class="mb-3">

                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="username"
                  name="username"
                  placeholder="Nombre de usuario"
                  />
                <!-- <c-form-feedback *ngIf="isValidField('username')">{{getErrorMessage("username")}}.</c-form-feedback> -->
                <br>
                </c-input-group>
                <c-alert *ngIf="isValidField('username')" color="danger">{{ getErrorMessage("username") }}</c-alert>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg [cIcon]="icons.cilFingerprint"></svg>
                  </span>
                  
                  <input
                    [type]="hide.value ? 'password' : 'text'"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    name="password"
                    placeholder="Contrase침a"
                  />  
                
                  <button cButton matSubffix (click)="toggleHide()" color="dark">
                    <svg [cIcon]="hide.value ? icons.cilLockLocked : icons.cilLockUnlocked" title="List Icon"></svg>
                  </button>
                </c-input-group>
                
                <label cFormCheckLabel for="password" *ngIf="isValidField('password')">{{getErrorMessage("password")}}.</label>
                
                <c-row>
                  <c-col style="margin: auto;" xs="6">
                    <button
                    (click)= "onLogin()"
                    cButton
                    class="px-4"
                    color="dark"
                    id="btnSubmit"
                    type="submit"
                    [disabled]="loginForm.invalid"
                    >
                      Iniciar Sesi칩n
                    </button>
                  </c-col>

                  <!-- <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col> -->
                </c-row>

              </form>
            </c-card-body>
          </c-card>


          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-dark py-5">
            <c-card-body class="text-center">
              <div>
                <!-- <h2>Sign up</h2>
                <img style="width: 100%; height: 100%; object-fit: contain;" src="/assets/img/brand/logo.png" alt="">
                 <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>  -->
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
