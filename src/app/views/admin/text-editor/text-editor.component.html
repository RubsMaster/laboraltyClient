<c-row>
  <c-col>
    <c-container>
      <c-card class="mb-4 pb-1">
        <c-card-header>
          <h1>Editor de textos</h1>
          <h2>{{title}}</h2>
        </c-card-header>

        <c-card-body style="height: 600px">
          <c-container style="height: 90%" class="mt-2">
            <quill-editor
              #editorSpecific
              [(ngModel)]="content"
              [modules]="modulesQuill"
              (onEditorChanged)="onChangedEditor($event)"
            ></quill-editor>
          </c-container>
        </c-card-body>

        <c-card-footer>
          <button cButton color="dark" variant="outline" style="float: right" (click)="saveEdit()">
            Guardar
          </button>
        </c-card-footer>
      </c-card>
    </c-container>
  </c-col>
</c-row>
